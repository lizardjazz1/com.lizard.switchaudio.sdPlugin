<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Play / Pause Settings</title>
    <style>
        * { box-sizing: border-box; user-select: none; outline: none; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-size: 11px;
            background-color: #2d2d2d;
            color: #f0f0f0;
            margin: 0;
            padding: 12px;
            width: 438px;
            height: 195px;
        }
        .container { display: none; flex-direction: column; gap: 12px; }
        .input-group { display: flex; flex-direction: column; gap: 6px; }
        .input-label { font-weight: 500; color: #ddd; }
        .input-row { display: flex; gap: 8px; align-items: center; }
        input[type="text"] {
            flex: 1;
            height: 28px;
            padding: 0 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 11px;
            font-family: inherit;
        }
        input[type="text"]:focus { border-color: #4fc3f7; }
        input[type="text"]::placeholder { color: #888; }
        input[type="file"] { display: none; }
        button {
            height: 28px;
            padding: 0 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            background: rgba(79, 195, 247, 0.2);
            color: #4fc3f7;
            font-size: 11px;
            font-family: inherit;
            cursor: pointer;
            white-space: nowrap;
        }
        button:hover {
            background: rgba(79, 195, 247, 0.3);
            border-color: rgba(79, 195, 247, 0.4);
        }
        button:active {
            background: rgba(79, 195, 247, 0.15);
        }
        .hint {
            font-size: 10px;
            color: #aaa;
            font-style: italic;
            line-height: 1.4;
        }
        .loading {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container" id="main">
        <div class="input-group">
            <label class="input-label" id="appPathLabel">Application (optional):</label>
            <div class="input-row">
                <input type="text" id="appPath" placeholder="AppName.exe or C:\Path\To\App.exe">
                <button type="button" id="browseButton">Browse...</button>
                <input type="file" id="fileInput" accept=".exe,.bat,.cmd">
            </div>
            <span class="hint" id="appPathHint">If specified, opens this app when not running, then sends Play/Pause key</span>
        </div>
    </div>
    <div class="loading" id="loading">Loading...</div>

    <script>
        let websocket = null, uuid = null, actionInfo = null, settings = {}, language = 'en';

        const localization = {
            en: {
                appPathLabel: 'Application (optional):',
                placeholder: 'AppName.exe or C:\\Path\\To\\App.exe',
                hint: 'If specified, opens this app when not running, then sends Play/Pause key',
                loading: 'Loading...',
                browseButton: 'Browse...'
            },
            ru: {
                appPathLabel: 'Приложение (опционально):',
                placeholder: 'ИмяПриложения.exe или C:\\Путь\\К\\Приложению.exe',
                hint: 'Если указано, открывает приложение если не запущено, затем отправляет клавишу Play/Pause',
                loading: 'Загрузка...',
                browseButton: 'Обзор...'
            },
            zh: {
                appPathLabel: '应用程序（可选）:',
                placeholder: 'AppName.exe 或 C:\\Path\\To\\App.exe',
                hint: '如果指定，则在未运行时打开此应用，然后发送 Play/Pause 键',
                loading: '加载中...',
                browseButton: '浏览...'
            }
        };

        const els = {
            main: document.getElementById('main'),
            loading: document.getElementById('loading'),
            appPathLabel: document.getElementById('appPathLabel'),
            appPath: document.getElementById('appPath'),
            appPathHint: document.getElementById('appPathHint'),
            browseButton: document.getElementById('browseButton'),
            fileInput: document.getElementById('fileInput')
        };

        function setLanguage(langCode) {
            langCode = (langCode || 'en').toLowerCase();
            language = langCode.startsWith('ru') ? 'ru' : langCode.startsWith('zh') ? 'zh' : 'en';
            const loc = localization[language];
            els.appPathLabel.textContent = loc.appPathLabel;
            els.appPath.placeholder = loc.placeholder;
            els.appPathHint.textContent = loc.hint;
            els.loading.textContent = loc.loading;
            els.browseButton.textContent = loc.browseButton;
        }

        function updateUIFromSettings() {
            els.appPath.value = settings.appPath || '';
        }

        function connectElgatoStreamDeckSocket(port, propertyInspectorUUID, registerEvent, info, actionInfoStr) {
            uuid = propertyInspectorUUID;
            actionInfo = JSON.parse(actionInfoStr);
            settings = actionInfo.payload.settings || {};

            try {
                const infoObj = JSON.parse(info);
                setLanguage(infoObj.application?.language || navigator.language);
            } catch (e) {
                setLanguage(navigator.language);
            }

            updateUIFromSettings();

            websocket = new WebSocket('ws://127.0.0.1:' + port);
            websocket.onopen = function() {
                websocket.send(JSON.stringify({ event: registerEvent, uuid: uuid }));
                els.loading.style.display = 'none';
                els.main.style.display = 'flex';
            };
            websocket.onmessage = function(evt) {
                try {
                    const data = JSON.parse(evt.data);
                    if (data.event === 'didReceiveSettings') {
                        settings = data.payload.settings || {};
                        updateUIFromSettings();
                    }
                } catch (e) {}
            };
        }

        function saveSettings() {
            settings.appPath = els.appPath.value.trim() || '';
            if (websocket && websocket.readyState === WebSocket.OPEN) {
                websocket.send(JSON.stringify({ event: 'setSettings', context: uuid, payload: settings }));
            }
        }

        els.appPath.addEventListener('change', saveSettings);
        els.appPath.addEventListener('blur', saveSettings);

        els.browseButton.addEventListener('click', function() {
            els.fileInput.click();
        });

        els.fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                els.appPath.value = file.path || file.name;
                saveSettings();
            }
        });
    </script>
</body>
</html>
